<div class="container mt-5">
  <table class="table table-hover" style="cursor: pointer;">
    <thead class="thead-light">
      <tr>
        <th>Order</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders" routerLink="/orders/{{item.id}}">
        <th># {{item.id}}</th>
        <th>{{item.orderDate | date: 'medium'}}</th>
        <th>{{item.total | currency}}</th>
        <th>{{item.status}}</th>
      </tr>
    </tbody>
  </table>
</div>
