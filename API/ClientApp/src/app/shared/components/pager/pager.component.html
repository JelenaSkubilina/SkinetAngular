<pagination [boundaryLinks]="true"
            [totalItems]="totalCount"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            [ngModel]="pageNumber"
            firstText="&laquo;"
            (pageChanged)="onPagerChange($event)"
            [itemsPerPage]="pageSize"
            lastText="&raquo;">
</pagination>
